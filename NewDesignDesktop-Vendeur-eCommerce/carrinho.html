<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENDEUR eCommerce | Carrinho</title>
    <link rel="stylesheet" href="css/style-carrinho.css">
    <script src="JS/script-carrinho.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/35cfca1e90.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <table width="100%" id="menu">
            <tr>
                <td align="left" style="width: 20%;">
                   <img src="img/logomaior-134x128.png"> <span class="vendeur" style="margin-left: 10px;">JOALHEIRA VENDEUR</span>
                </td>
                <td align="center" style=" width: 60%; font-family: Helvetica;">
                    <div class="pesquisa">
                        <input type="text"><!--<i class="fas fa-search" style="color: gray;position: relative;right: 30px; font-size: 20px;"></i>-->
                    </div>
                </td>
                <td style="width: 20%;">
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <a href="carrinho.html"><i class="fas fa-shopping-cart" style="margin-right: 5px; font-size: 18px;"></i><span class="item-menu"> Carrinho</span></a>
                        <a href=""><i class="fas fa-user-circle" style="margin-left: 20px; margin-right: 5px; font-size: 18px;"></i><span class="item-menu"> Minha Conta</span></a>
                    </div>
                </td>
            </tr>
        </table>
    </header>

    <section class="carrinho">
        <div class="box">
            <div class="produtos">
                <div class="titulo">
                    <h2 style="font-family: Helvetica;">Carrinho (2)</h2>
                </div>
                <div class="separacao">
                    <h5 style="font-family: Helvetica; width: 50%; margin-left: 50px;">Produto</h5>
                    <h5 style="font-family: Helvetica; width: 50%; text-align: right; margin-right: 50px;">Quantidade</h5>
                </div>
                <div class="produto">
                    <div>
                        <img src="img/alianca.png" style="width: 110px; margin-bottom: 0;">
                    </div>
                    <div style="margin-left: 10px; width: 65%;">
                        <h5 style="margin: 0; margin-bottom: -10px; margin-top: 5px; font-family: Helvetica; ">ALIANCA OA</h5>
                        <h2 style="margin: 0; font-family: Helvetica; color: red;">R$ 2.340,00</h2>
                    </div>
                    <div style="display: grid; align-items: center; justify-content: center;">
                        <input type="number" value="1">
                        <i class="fas fa-trash" style="font-size: 16px; margin-top: 10px; margin-left: 15px;"><span style="font-family: helvetica;"> Remover</span></i>
                    </div>
                </div>
                <div class="produto">
                    <div>
                        <img src="img/brinco.png" style="width: 110px; margin-bottom: 0;">
                    </div>
                    <div style="margin-left: 10px; width: 65%;">
                        <h5 style="margin: 0; margin-bottom: -10px; margin-top: 5px; font-family: Helvetica; ">PULSEIRA GEMSTONE PEDRA PRECIOSA</h5>
                        <h2 style="margin: 0; font-family: Helvetica; color: red;">R$ 8.612,00</h2>
                    </div>
                    <div style="display: grid; align-items: center; justify-content: center;">
                        <input type="number" value="1">
                        <i class="fas fa-trash" style="font-size: 16px; margin-top: 10px; margin-left: 15px;"><span style="font-family: helvetica;"> Remover</span></i>
                    </div>
                </div>
                <div class="total">
                    <h3 style="width: 50%; font-family: Helvetica;">Total:</h3>
                    <h2 style="font-family: helvetica; color: red; width: 50%; text-align: right;">R$ 10.952,00</h2>
                </div>
            </div>             
        </div>
        <div class="pagamento">
            <div>
                <h2 style="font-family: Helvetica; color: #7B7B14;">Pagamento</h2>
            </div>
            <div class="formaPag">
                <div style="width: 50%; margin-top: -50px;">
                    <p>Forma de pagamento:</p>
                    <select name="PAGAMENTO" id="PAGAMENTO" onchange="trocarPagamento()">
                        <option value="Cartao">Cartão</option>
                        <option value="Boleto">Boleto</option>
                    </select>
                </div>
                <div style="width: 50%; text-align: right;" id="bc">
                    <i class="fas fa-credit-card fa-10x" style="text-shadow: gray 0px 0px 3px; color: #4B4242;"></i>
                </div>
            </div>
            <div class="Dados" id="Dados">
                <div style="margin-bottom: 30px;">
                    <p>Nome no cartão:</p>
                    <input class="w3-input w3-animate-input" id="nome" type="text" style="width:30%; background: none;" oninput="verificarNome()">
                </div>
                <div style="margin-bottom: 30px;">
                    <p>Número do cartão:</p>
                    <div style="display: flex; flex-flow: row wrap;" class="CreditNumber">
                        <input class="w3-input" id="num1" type="number" style="width:90px; background: none; margin-right: 10px; font-size: 18px;" oninput="ProxInput()" onblur="AntInput()">
                        <input class="w3-input" id="num2" type="number" style="width:90px; background: none; margin-right: 10px; font-size: 18px;" oninput="ProxInput()" onblur="AntInput()">
                        <input class="w3-input" id="num3" type="number" style="width:90px; background: none; margin-right: 10px; font-size: 18px;" oninput="ProxInput()" onblur="AntInput()">
                        <input class="w3-input" id="num4" type="number" style="width:90px; background: none; margin-right: 10px; font-size: 18px;" oninput="ProxInput()" onblur="AntInput()">
                    </div>
                </div>
                <div>
                    <p>Data de expiração:</p>
                    <div>
                        <select name="mes" id="mes">
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                        <select name="ano" id="ano" style="width: 85px;">
                            <option value="2020">2021</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                         <span style="margin-left: 10px;">CVV: </span><input class="w3-input" type="number" id="cvv" style="display: inline; width: 60px; height: 30px; background: none; font-size: 16px; text-align: center;" oninput="CVV()" onblur="AntInput()">
                    </div>
                </div>
            </div>
            <div style="width: 100%; display: flex; justify-content: center; align-items: center;">
                <button class="w3-button w3-black" style="border-radius: 10px; height: 35px; padding: 0; padding-left: 10px; padding-right: 10px; margin-top: 20px; margin-bottom: 10px; width: 100%; position: relative;"><i class="fas fa-shopping-bag" style="position: absolute; left: 15px; font-size: 18px;"></i>Fechar Pedido</button>
            </div>
        </div> 
    </section>
</body>
</html>
