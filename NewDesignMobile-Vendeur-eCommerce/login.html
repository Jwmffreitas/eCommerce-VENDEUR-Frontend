<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/style-login.css">
    <script src="JS/script-login.js"></script>
    <script src="https://kit.fontawesome.com/35cfca1e90.js" crossorigin="anonymous"></script>
    <title>VENDEUR - Login</title>
</head>
<body> 
    <div class="corpo">
        <header>
            <img src="img/logomaior-134x128.png">
        </header>
        <div class="formulario">
            <div class="cabeca">
                <h2>Login</h2>
            </div>
            <form class="w3-container">

                <label><i class="fas fa-user"></i> Email</label>
                <input class="w3-input w3-animate-input" id="email" type="text" style="width:30%; background: none;" oninput="verificarEmail()">
                
                <label><i class="fas fa-key"></i> Senha</label>
                <input class="w3-input w3-animate-input" id="senha" type="text" style="width:30%; background: none;" oninput="verificarSenha()">
                
                </form>
                <a href="index.html"><button class="w3-button w3-black" style="margin-top: 10px; width: 100%; border-radius: 10px;">Entrar</button></a>
        </div>
    </div>
    <footer><p>Don't have a account?<span style="color: red;"> Click here</span></p></footer>
</body>
</html>
